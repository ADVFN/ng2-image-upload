<div class="file-upload"
     fileDrop
     (isFileOver)="fileOver($event)"
     [ngClass]="{'file-is-over': isFileOver}"
>
  <input type="file" multiple (change)="fileChange(input)" #input />
</div>

<div class="image-container">
  <div class="image" *ngFor="let file_src of file_srcs">
    <img [src]="file_src" />
  </div>
</div>
